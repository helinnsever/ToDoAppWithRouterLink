<table class="table">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.userId}}</td>
        <td ><a routerLink="todos/{{todo.id}}">{{todo.id}}</a></td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>
